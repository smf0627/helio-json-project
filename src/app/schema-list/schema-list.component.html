<h1 xmlns="http://www.w3.org/1999/html">{{title}}</h1>


<div class="row">
  <div class="col-md-6">

    <h3> + Available Schema </h3>
    <ul class="schema-list">
      <li *ngFor="let schema of schemata; let i = index" [attr.data-index]="i"
          [class.selected]="schema === selectedSchema">
        <!--li *ngFor="let schema of schemata; let i = index" [attr.data-index]="i"
          [class.selected]="schema === selectedSchema"
          (click)="onSelectSchema(schema)" > -->
        <span class="badge"> {{ i }}</span>
        <a [routerLink]="['/detail', schema._id]">{{ schema.name }}</a>
        <button class="delete"
                (click)="onDeleteSchema(schema); $event.stopPropagation()">x</button>
      </li>

      <!--li *ngFor="let schema of schemata; let i = index" [attr.data-index]="i"
          [class.selected]="schema === selectedSchema"
          (click)="onSelectSchema(schema)" >
        <span class="badge">{{ i }}</span> {{schema.name}}
      </li-->

    </ul>

    <div *ngIf="selectedSchema">
      <h2>
        {{selectedSchema.name | uppercase}} is my Schema
      </h2>
      <button (click)="goToDetail()">View Details</button>
      <app-schema-detail [schema]="selectedSchema"></app-schema-detail>
    </div>

  </div>

  <div class="col-md-6">
    <h3> + Add Entries </h3>
    <div>
      <div>
        <label>Name:</label>
        <input [(ngModel)]="newSchema.name" />
      </div>
      <div>
        <label>Schema:</label><br />
        <textarea  [(ngModel)]="newSchema.schema" cols="40" rows="6"></textarea>
      </div>
      <div>
        <label>URI:</label>
        <input  [(ngModel)]="newSchema.uri" />
      </div>
      <div>
        <label>Active:</label>
        <input type="checkbox" [(ngModel)]="newSchema.isActive" />
        <!--<input [(ngModel)]="newSchema.isActive" />-->
      </div>
      <button (click)="onAddSchema(newSchema)">
        Add
      </button>
    </div>
  </div>

</div>
